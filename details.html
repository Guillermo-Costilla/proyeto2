                <li class="nav-item">

        </nav>

                    <figure>
                        <img  class="image" src="./img/Cinema.jpg" alt="cinema">

                    <div class="contenido">
                        <h3>Titulo</h3>
                        <p class="date">Date:</p>
                        <p class="titulo">Texto Descriptivo</p>
                        <p class="category">Category:</p>
                        <p class="Place">Place:</p>
                        <p class="Capacity">Capacity:</p>
                        <p class="Estimate">Estimate:</p>
                        <h6 class="Price">Price:$0000</h6>
                    </div>
                </div>
            </div>
        </div>
